{{define "empty"}}

    <head>
        <meta charset="UTF-8">
        <title>编辑通道</title>
        <link rel="stylesheet" href="../../../static/layui/css/layui.css"  media="all">
        <script type="text/javascript" src="../../../static/layui/layui.js"></script>
<!--        <script type="text/javascript" src="../../../static/js/notebook_add.js"></script>-->
    </head>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
    <body>
    <div>
        <form class="layui-form" action="" lay-filter="update-channel">
            <div class="layui-form-item">
                <label class="layui-form-label">Operation</label>
                <div class="layui-input-inline">
                    <select name="Operation">
                        <option value=""></option>
                        <option value=0>AddPeer</option>
                        <option value=1>SetAnchorPeer</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">Args</label>
                <div class="layui-input-block">
                    <textarea name="Args" placeholder='示例：["peer0.org1.example.com"]' class="layui-textarea"></textarea>
                </div>
            </div>
        </form>
        <div style="text-align: center;">
            <button id="update-channel-sure-btn" type="button" class="layui-btn layui-btn-normal" style="margin-left:0px;margin-top:20px" >确定</button>
            <button id="update-channel-cancel-btn" type="button" class="layui-btn layui-btn-normal" style="margin-left:20px;margin-top:20px" >取消</button>
        </div>
    </div>
    <script src="../../static/js/popjs/updateChannel.js?v=$version"></script>


    </body>
{{end}}
