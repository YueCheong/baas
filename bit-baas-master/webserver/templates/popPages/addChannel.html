{{define "empty"}}

    <head>
        <meta charset="UTF-8">
        <title>添加通道 </title>
        <link rel="stylesheet" href="../../../static/layui/css/layui.css"  media="all">
        <script type="text/javascript" src="../../../static/layui/layui.js"></script>
<!--        <script type="text/javascript" src="../../../static/js/notebook_add.js"></script>-->
    </head>
    <style>
        body{margin: 10px;}
        .demo-carousel{height: 200px; line-height: 200px; text-align: center;}
    </style>
    <body>
    <div>
        <form class="layui-form" action="" lay-filter="add-channel">
            <div class="layui-form-item">
                <label class="layui-form-label">通道名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="Name" lay-verify="pass" placeholder="示例：channel1" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">Peers</label>
                <div class="layui-input-block">
                    <textarea name="Peers" placeholder='示例：["peer0.org1.example.com"]' class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">AnchorPeers</label>
                <div class="layui-input-block">
                    <textarea name="AnchorPeers" placeholder='示例：{"org1.example.com":"peer0.org1.example.com"}' class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">区块链系统</label>
                <div class="layui-input-inline">
                    <select name="blockchain-name" id="blockchain-name">
                        <option value=""></option>
                    </select>
                </div>
            </div>
        </form>
        <div style="text-align: center;">
            <button id="add-channel-sure-btn" type="button" class="layui-btn layui-btn-normal" style="margin-left:0px;margin-top:20px" >确定</button>
            <button id="add-channel-cancel-btn" type="button" class="layui-btn layui-btn-normal" style="margin-left:20px;margin-top:20px" >取消</button>
        </div>
    </div>
    <script src="../../static/js/popjs/addChannel.js?v=$version"></script>


    </body>
{{end}}
