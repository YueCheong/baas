{{define "content"}}
<div style="padding: 15px;">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-form" lay-filter="channel-display">
                        <div class="layui-btn-group demoTable">
                            <button class="layui-btn" data-type="addChannel">添加通道</button>
                        </div>
                        <div class="layui-form-item"  style="text-align: center;">
                            <label class="layui-form-label">Blockchain</label>
                            <div class="layui-input-inline">
                                <select name="blockchain-name" id="blockchain-name" lay-filter="blockchain-name">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <table class="layui-hide" id="channel-table-toolbar" lay-filter="channel-table-toolbar"></table>
                        <script type="text/html" id="channel-table-toolbar-barDemo">
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="update">编辑</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "javascript"}}
<script src="../../static/js/ChannelControl.js?v=$version"></script>
{{end}}
